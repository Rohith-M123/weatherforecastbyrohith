<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>5-Day Forecast</title>
  <link rel="stylesheet" href="style.css" />
  <script src="forecast.js" defer></script>
</head>
<body>
  <div class="wrapper">

    <!-- Main Content -->
    <main class="content">
      <h1>5-Day Weather Forecast</h1>
      <div class="container">
        <div class="weather-input">
          <input class="city-input" type="text" placeholder="Enter city name">
          <button class="search-btn">Search</button>
          <button class="location-btn">Use My Location</button>
        </div>
        <div class="weather-data">
          <ul class="weather-cards"></ul>
        </div>
      </div>
      <a class="back-btn" href="index.html">‚Üê Back</a>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>Developed and Designed by Rohith</p>
    </footer>

  </div>
</body>
</html>
